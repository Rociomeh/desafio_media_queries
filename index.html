<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33bf44000f.js" crossorigin="anonymous"></script>
    <title>Media Queries</title>
</head>
<body>
    <div class="container">
        <nav class="nav-section">
                <div class="logo">
                    <i class="fa-solid fa-mug-saucer" style="color: #ffffff;"></i>
                    <h1>Tasse</h1>
                </div>
                <div class="bars">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
            <ul>
                <li>Inicio</li>
                <li>Ofertas</li>
                <li>Catálogo</li>
                <li>Contacto</li>
            </ul>
        </nav> 
        <section class="filtros-section">
            <span>Ordenar por:</span>
            <select class="opcion">
                <option>Precio</option> 
            </select>
        </section>
        <main class="main-section">
            <div class="card-container">
                <div class="card">
                    <img src="assets/imgs/img1.jpg" alt="taza">
                    <span>Tasse Grafito</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img2.jpg" alt="taza">
                    <span>Tasse Chocolate</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img3.jpg" alt="taza">
                    <span>Tasse Conjunto</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img4.jpg" alt="taza">
                    <span>Tasse Cream</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img5.jpg" alt="taza">
                    <span>Tasse Black</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img6.jpg" alt="taza">
                    <span>Tasse Long</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img7.jpg" alt="taza">
                    <span>Tasse Conjunto2</span>
                        <br>
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img8.jpg" alt="taza">
                    <span>Tasse Rústica</span>
                        <br>
                        <button>Ver más</button>
                </div>
            </div>
            <div class="navegador">
                <button>...</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>...</button>
            </div>
        </main> 
        <footer class="footer">
            <div>
                <a href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <span><strong>Todos los derechos reservados</strong></span>
        </footer>
    </div>
</body>
</html>
